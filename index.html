<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Digital Fish Tank</title>

		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<!-- <link rel="stylesheet" href="styles/bin/main.css" /> -->
		<script>
			window.expose = function expose(key, value) {
				if (value === undefined) {
					value = key;
					key = 'exposed';
				}

				console.log(`Exposing to global scope: window.${key} =`);
				console.log(value);

				window[key] = value;
			}
		</script>
		<script type="module" src="Main.js"></script>
	</head>

	<body style="overflow: hidden; background-color: aqua;"></body>
</html>
