<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
	<head>
		<meta charset="utf-8">
		<title>Digital Fish Tank</title>

		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<!-- <link rel="stylesheet" href="styles/bin/main.css" /> -->
		<script>
			window.expose = function expose(key, value) {
				if (value === undefined) {
					value = key;
					key = 'exposed';
				}

				console.log(`Exposing to global scope: window.${key} =`);
				console.log(value);

				window[key] = value;
			}
		</script>
		<script type="module" src="Main.js"></script>
	</head>

	<body style="overflow: hidden; height: 100%; margin: 0; background-image: linear-gradient(aquamarine, aqua, aqua, blue, blue, midnightblue, darkblue, navy, indigo);">
		<div id="tank" style="position:absolute; width: 100%; min-height: 100%;"></div>
		<img src="images/vista/SeaweedLayers.png" style="width:100%; min-height:100%; position:absolute; left:0; right:0;"></img>
		<img src="images/vista/SkyRays.png" style="width:100%; min-height:100%; position:absolute; left:0; right:0; z-index: 150;"></img>
	</body>
</html>
